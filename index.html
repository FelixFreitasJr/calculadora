<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
<h2>Calculadora</h2>
        <div class="display">
            <div class="history-container">

                <span id="history-label">Histórico de Operações:</span>
                <input type="text" readonly id="history">
            </div>
            <input type="text" readonly id="display">
        </div> <!--display-->
        <div class="buttons">
            <!--linha 1-->
            <button class="btn-f" onclick="clearDisplay()">C</button>
            <button class="btn-f" onclick="appendToDisplay('/')">/</button>
            <button class="btn-f" onclick="appendToDisplay('*')">*</button>
            <button class="btn-f" onclick="appendToDisplay('-')">-</button>
            <!--linha 2-->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn-f" onclick="appendToDisplay('+')">+</button>
            <!--linha 3-->
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn-f" onclick="appendToDisplay('.')">.</button>
            <!--linha 4-->
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn-f" onclick="appendToDisplay(',')">,</button>
            <!--linha 5-->
            <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-equal" onclick="calculate()">=</button>
        </div> <!--buttons-->
    </div> <!--calculator-->
    <footer>
	<p>Desenvolvido por Felix Freitas Jr</p>
        <p>Veja mais no 
            <a href="https://github.com/FelixFreitasjr">GitHub</a> | 
            <a href="https://github.com/FelixFreitasjr/calculadora">Documentação do Projeto</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
